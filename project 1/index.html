<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--front awasome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
<link rel="stylesheet" href="style.css"></head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(./image/lion.jpg);">
            <div class="content">
                <div class="name"> LION</div>
                <div class="des">this is an animal</div>
            </div>
            </div>
            <div class="item" style="background-image: url(./image/tiger.jpg);">
                <div class="content">
                    <div class="name"> TIGER</div>
                    <div class="des">this is an animal</div>
                </div>
                </div>
            <div class="item" style="background-image: url(./image/elephant.jpg);">
                    <div class="content">
                        <div class="name"> ELEPHANT</div>
                        <div class="des">this is an animal</div>
                    </div>
                    </div>
                    <div class="item" style="background-image: url(./image/dog.jpg);">
                        <div class="content">
                            <div class="name"> DOG</div>
                            <div class="des">this is an animal</div>
                        </div>
                        </div>    
                        <div class="item" style="background-image: url(./image/cat.jpg);">
                            <div class="content">
                                <div class="name"> CAT</div>
                                <div class="des">this is an animal</div>
                            </div>
                            </div>
                            <div class="item" style="background-image: url(./image/rabbit.jpg);">
                                <div class="content">
                                    <div class="name"> RABBIT</div>
                                    <div class="des">this is an animal</div>
                                </div>
                                </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
